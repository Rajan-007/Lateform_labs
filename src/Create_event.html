<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="./output.css" rel="stylesheet">
    <title>Personal Report</title>
    
    <style>
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>

</head>
<body>
    <div class=" min-[vh-100]: bg-white flex flex-col justify-between">
        <div class=" py-4 pl-4 bg-[#7F60F9] flex justify-between  ">
            <div class="flex justify-start">
                <h1 class="text-4xl text-white font-sans font-bold ">Victory Connect</h1>
            </div>
            <div class="flex justify-evenly ">
                <i class="fas fa-envelope text-white text-2xl px-2 hover:underline hidden md:flex"></i>
                <i class="fas fa-envelope text-white text-2xl px-2 hover:underline hidden md:flex"></i>
                <i class="fa-solid fa-magnifying-glass  text-white text-2xl px-2 hover:underline hidden md:flex"></i>
                <i class="fa-solid fa-bars  text-white text-2xl px-2 pr-10 " ></i>
            </div>
        </div>

        <div class=" flex flex-row justify-around mt-5 overflow-x-auto scrollbar-hide mx-1 ">
            <a href="" class="bg-[#7F60F9] rounded-lg p-2 px-6 text-xl text-white font-semibold ml-[60%] sm:ml-0 hover:text-[#7F60F9] hover:bg-white hover:border-[#7F60F9] border">Network</a>
            <a href="" class="bg-[#7F60F9] rounded-lg p-2 px-6 text-xl text-white font-semibold mx-2 hover:text-[#7F60F9] hover:bg-white hover:border-[#7F60F9] border">Operations</a>
            <a href="" class="bg-[#7F60F9] rounded-lg p-2 px-6 text-xl text-white font-semibold mx-2 hover:text-[#7F60F9] hover:bg-white hover:border-[#7F60F9] border">Admin</a>
            <a href="" class="bg-[#7F60F9] rounded-lg p-2 px-6 text-xl text-white font-semibold mx-2 hover:text-[#7F60F9] hover:bg-white hover:border-[#7F60F9] border">Reports</a>
            <a href="./updates.html" class="bg-[#7F60F9] rounded-lg p-2 px-6 text-xl text-white font-semibold mx-2 hover:text-[#7F60F9] hover:bg-white hover:border-[#7F60F9] border">Updates</a>
        </div>
        
        <div class="flex flex-col mx-2 mt-5 ">
            <div class="flex justify-between bg-[#7F60F9] p-2">
                <h3 class="text-2xl font-bold px-2 text-white flex items-center">Community</h3>
                <div class="flex justify-evenly ">
                    <div class="bg-white p-2 flex items-center rounded-full">
                        <input type="text" class=" hidden md:flex px-2 border-white focus:outline-none " placeholder="search " >
                        <i class="fas fa-search text-2xl"></i>
                    </div>
                    <button class="bg-white border px-6 mx-2 font-semibold">Create Event</button>
                    <button class="bg-white border px-6 mx-2 font-semibold">join</button>
                    <i class="fas fa-gear text-2xl text-white flex items-center md:mr-8 ml-2 px-2"></i>
                </div>
            </div>
            <!-- group profile card -->
            <div class="min-h-[25vw] pt-5">
                <div class="flex flex-col md:flex-row justify-evenly mt-5 py-5">
                    <div class="flex justify-start items-center">
                        <img src="../assets/Create_event.png" class="w-[90%]" alt="create_event">
                    </div>
                    <div class="flex flex-col items-center pt-5 md:pt-0  border border-black rounded-3xl shadow md:w-[30%] ">
                        <h2 class="text-2xl font-semibold py-2 mt-3 ">Create Event</h2>
                        <div class="flex flex-col items-start w-[80%] mt-5">
                            <label for="Community_Name" class="font-semibold">Title</label>
                            <input type="text " class="ml-5 mt-2 border w-[80%] px-2 py-1.5" id="Event_Name" placeholder="Event Name">
                        </div>
                        <div class="flex flex-col items-start w-[80%] mt-4">
                            <label for="Description" class="font-semibold">Date</label>
                            <input type="date" class="ml-5 mt-2 border w-[80%] px-2 py-1.5" id="Description" placeholder=" DD / MM / YYYY ">
                        </div>
                        <div class="flex flex-col items-start w-[80%] mt-4">
                            <label for="Time" class="font-semibold">Time</label>
                            <input type="time" class="ml-5 mt-2 border w-[80%] px-2 py-1.5">
                        </div>
                        <div class="flex flex-col items-start w-[80%] mt-5   ">
                            <label for="Upload_image" class="font-semibold">Upload_image</label>
                            <select class="flex justify-between w-[80%] mt-4 ml-5 px-2 py-1.5 border">
                                <option value="chennai">Chennai</option>
                                <option value="Trichy">Trichy</option>
                                <option value="Coimbatore">Coimbatore</option>
                                <option value="Madurai">Madurai</option>
                                <option value="Thanjavur">Thanjavur</option>
                            </select>
                        </div>
                        <div class="flex justify-center items-center my-5">
                            <button class="bg-[#3300FF] text-md h-8 px-4  rounded-lg text-white"> Create </button>
                        </div>
                    </div>
                </div>
                
            </div>
                        <!-- group profile card ends-->

            
        </div>
        <div class=" mb-5 bg-white text-center  w-[100%]">
            <div class="copyrights flex flex-col items-center justify-end md:mt-8 min-h-[10vh] md:h-[100%]">
                <p class="font-semibold text-lg">Copyright@2024 Appname. All rights Reserved</p>
                <div class="flex flex-row justify-around">
                    <a href=" " class=" text-purple-600 hover:text-purple-800 hover:underline p-2 font-semibold">Terms of use</a>
                    <p class="text-2xl font-bold flex items-center">|</p>
                    <a href=" " class="text-purple-600 hover:text-purple-800 hover:underline p-2 font-semibold">Privacy policy</a>
                    <p class="text-2xl font-bold flex items-center">|</p>
                    <a href=" " class="text-purple-600 hover:text-purple-800 hover:underline p-2 font-semibold ">Browser policy</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
