<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="./output.css" rel="stylesheet">
    <title>Testimonialsx</title>
    
    <style>
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>

</head>
<body>
    <div class="min-[vh-100] bg-white flex flex-col justify-between">
        <div class="py-4 pl-4 bg-[#7F60F9] flex justify-between">
            <div class="flex justify-start">
                <h1 class="text-4xl text-white font-sans font-bold">Victory Connect</h1>
            </div>
            <div class="flex justify-evenly">
                <i class="fas fa-envelope text-white text-2xl px-2 hover:underline hidden md:flex"></i>
                <i class="fas fa-envelope text-white text-2xl px-2 hover:underline hidden md:flex"></i>
                <i class="fa-solid fa-magnifying-glass text-white text-2xl px-2 hover:underline hidden md:flex"></i>
                <i class="fa-solid fa-bars text-white text-2xl px-2 pr-10 md:hidden"></i>
            </div>
        </div>

        <div class="flex flex-row justify-around mt-5 overflow-x-auto scrollbar-hide mx-1">
            <a href="" class="bg-[#7F60F9] rounded-lg p-2 px-6 text-xl text-white font-semibold ml-[60%] sm:ml-0 hover:text-[#7F60F9] hover:bg-white hover:border-[#7F60F9] border">Network</a>
            <a href="" class="bg-[#7F60F9] rounded-lg p-2 px-6 text-xl text-white font-semibold mx-2 hover:text-[#7F60F9] hover:bg-white hover:border-[#7F60F9] border">Operations</a>
            <a href="" class="bg-[#7F60F9] rounded-lg p-2 px-6 text-xl text-white font-semibold mx-2 hover:text-[#7F60F9] hover:bg-white hover:border-[#7F60F9] border">Admin</a>
            <a href="" class="bg-[#7F60F9] rounded-lg p-2 px-6 text-xl text-white font-semibold mx-2 hover:text-[#7F60F9] hover:bg-white hover:border-[#7F60F9] border">Reports</a>
            <a href="./updates.html" class="bg-[#7F60F9] rounded-lg p-2 px-6 text-xl text-white font-semibold mx-2 hover:text-[#7F60F9] hover:bg-white hover:border-[#7F60F9] border">Updates</a>
        </div>
        
        <div class="flex flex-col mx-2 mt-5 min-h-[60vh]">
            <div class="flex justify-between bg-[#7F60F9] p-2">
                <h3 class="text-2xl font-bold px-2">Testimonials</h3>
                <button class="bg-white text-black px-4 py-2 font-semibold mx-2 md:mr-8">Connections</button>
            </div>
            <!-- Testimonials Box -->
            <div class="flex flex-col">
                <button class="toggle-list flex justify-center md:justify-start items-center p-2 md:ml-20 mt-8 cursor-pointer" data-target="testimonial-dropdown-1" >
                    <img src="../assets/Books.png" class="px-2 h-[80%]" alt="points">
                    <p class="text-2xl font-semibold px-4">Testimonials Received</p>
                    <svg class="fill-current w-8 h-6 " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                    </svg>
                </button>
                <div class="w-[100%] bg-[#7f60f983] p-6 hidden" id="testimonial-dropdown-1">
                    <p class="flex justify-center items-center text-xl text-[#3b3398] font-semibold">There are no Testimonials</p>
                </div>
            </div>
            <div class="flex flex-col">
                <button class="toggle-list flex justify-center md:justify-start items-center p-2 md:ml-20 mt-4 cursor-pointer" data-target="testimonial-dropdown-2" >
                    <img src="../assets/Books.png" class="px-2 h-[80%]" alt="points">
                    <p class="text-2xl font-semibold px-4">Testimonials Received</p>
                    <svg class="fill-current w-8 h-6 " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                    </svg>
                </button>
                <div class="w-[100%] bg-[#7f60f983] p-6 hidden" id="testimonial-dropdown-2">
                    <p class="flex justify-center items-center text-xl text-[#3b3398] font-semibold">There are no Testimonials</p>
                </div>
            </div>
            <div class="flex flex-col">
                <button class="toggle-list flex justify-center md:justify-start items-center p-2 md:ml-20 mt-0 cursor-pointer" data-target="testimonial-dropdown-3" >
                    <img src="../assets/Books.png" class="px-2 h-[80%]" alt="points">
                    <p class="text-2xl font-semibold px-4">Testimonials Received</p>
                    <svg class="fill-current w-8 h-6 " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                    </svg>
                </button>
                <div class="w-[100%] bg-[#7f60f983] p-6 hidden" id="testimonial-dropdown-3">
                    <p class="flex justify-center items-center text-xl text-[#3b3398] font-semibold">There are no Testimonials</p>
                </div>
            </div>


        </div>

        <!-- Footer -->

        <div class="mb-5 bg-white text-center w-[100%]">
            <div class="copyrights flex flex-col items-center justify-end mt-10 md:mt-8 min-h-[5vh] md:h-[100%]">
                <p class="font-semibold text-lg">Copyright@2024 Appname. All rights Reserved</p>
                <div class="flex flex-row justify-around">
                    <a href="" class="text-purple-600 hover:text-purple-800 hover:underline p-2 font-semibold">Terms of use</a>
                    <p class="text-2xl font-bold flex items-center">|</p>
                    <a href="" class="text-purple-600 hover:text-purple-800 hover:underline p-2 font-semibold">Privacy policy</a>
                    <p class="text-2xl font-bold flex items-center">|</p>
                    <a href="" class="text-purple-600 hover:text-purple-800 hover:underline p-2 font-semibold">Browser policy</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.toggle-list').forEach(button => {
            button.addEventListener('click',() => {
                const targetId = button.getAttribute('data-target');
                const dropdown = document.getElementById(targetId);
                dropdown.classList.toggle('hidden');
            })
        })
    </script>
</body>
</html>
