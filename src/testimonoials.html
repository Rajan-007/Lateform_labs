<!DOCTYPE html>

<head>

    <link href="./output.css" rel="stylesheet">

<body>
    <div class=" min-[vh-100]: bg-white flex flex-col justify-between">

        </div>

        <div class=" flex flex-row justify-around mt-5 overflow-x-auto scrollbar-hide mx-1 ">

        </div>
        
        <div class="flex flex-col mx-2 mt-5">

            </div>
            <!-- Testimonials Box -->
            <div class="box rectangle fixed w-256 h-34 top-0 left-0 bg-white border border-black"></div>
        
            <!-- Button with Image -->
           
                     <!-- Testimonials with Images -->

                <!-- First set -->
                <div class="flex items-center mt-2">
                    <img src="/assets/Books.png" alt="Image" class="h-4 mr-4">
                    <div class="desktop text-wrapper-9 absolute font-inter-bold text-black text-150 leading-40.3">
                        Testimonials
                    </div>
                </div>

                <!-- Second set -->
                <div class="flex items-center mt-2">
                    <img src="/assets/Books.png" alt="Image" class="h-4 mr-4">
                    <div class="desktop text-wrapper-9 absolute font-inter-regular font-serif text-black text-150 leading-40.3">
                        Testimonials
                    </div>

                <!-- Third set -->

                    </div>
                </div>
            </div>
        </div>
